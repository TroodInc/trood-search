version: "3"

services:

  search:
    image: registry.tools.trood.ru/search:${TAG_NAME:-dev}
    build:
      context: ./search
      dockerfile: Dockerfile
    container_name: search
    restart: always
    environment:
      SPHINX_DB: "mysql://sphinxsearch:9306/"
    volumes:
      - ./search:/app
    networks:
      - search_net
    ports:
      - "8000:8000"
  
  sphinxsearch:
    image: registry.tools.trood.ru/sphinxsearch:${TAG_NAME:-dev}
    build:
      context: ./sphinxsearch
      dockerfile: Dockerfile
    container_name: sphinxsearch
    restart: always
    depends_on:
      - postgres
    volumes:
      - ./sphinxsearch/sphinx.conf:/etc/sphinxsearch/sphinx.conf
      - ./sphinxsearch/data:/var/lib/sphinxsearch/data
    networks:
      - search_net
    ports:
      - "9306:9306"

  postgres:
    image: postgres:10.5
    container_name: postgres
    restart: always
    environment:
      LC_ALL: C.UTF-8
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - search_net
  
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@trood.com
      PGADMIN_DEFAULT_PASSWORD: tcp.trood.com
    volumes:
      - ./pgadmin:/var/lib/pgadmin
      - ./pgadmin/servers.json:/servers.json
    ports:
      - "5455:80"
    networks:
      - search_net

networks:
  search_net:
    driver: bridge
